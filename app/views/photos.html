<h1>Фотографии</h1>

<div class="row-fluid">
  <ul class="thumbnails">
    <li ng-repeat="photo in photos" class="span2">
      <a class="thumbnail colorbox" href="{{ photo.src_big }}" rel="photo"
        style="height: 130px;">
        <img ng-src="{{ photo.src }}" style="line-height: 130px;">
      </a>
    </div>
  </ul>
</div>
